<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Run Tracker</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <h1>
                Run Tracker
                <img src="../static/images/sports-running-icon-2.png" alt="" height="50" class="d-inline-block align-text-top">
            </h1>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/dashboard">Home</a>
                    <a class="nav-link" href="/new/run">+ Add a new run</a>
                    <a class="nav-link" href="/logout">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2>Edit Your Run!</h2>
        <div>
            {%with messages = get_flashed_messages()%}
            {%if messages%}
            {%for message in messages%}
            <p class="alert alert-danger" role="alert">{{message}}</p>
            {%endfor%}
            {%endif%}
            {%endwith%}
        </div>
        <form action="/edit-run/{{run.id}}" method="POST" class="mt-4">
            <input type="hidden" name="user_id" value="{{session.user_id}}">
            <div class="row">
                <div class="col">
                    <div class="form-group m-2">
                        <label for="run_name">Run Name</label>
                        <input type="text" id="run_name" class="form-control mt-2" name="run_name" value="{{run.run_name}}">
                    </div>
                    <div class="form-group m-2">
                        <label for="location">Location</label>
                        <input type="text" id="location" class="form-control mt-2" name="location" value="{{run.location}}">
                    </div>
                    <div class="form-group m-2">
                        <label for="date">Date of Run</label>
                        <input type="date" class="form-control mt-2" id="date" name="date" value="{{run.date}}">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group m-2">
                        <label for="miles">Number of Miles Ran</label>
                        <input type="number" class="form-control mt-2" id="miles" name="miles" step=".01" min="0" value="{{run.miles}}">
                    </div>
                    <div class="form-group m-4">
                        <label for="run_time">Run Time (hh:mm:ss)</label>
                        <input type="text" class="form-control mt-2" id="run_time" name="run_time" placeholder="hh:mm:ss" value="{{run.run_time}}">
                    </div>
                    <div>
                        <button class="btn btn-success mt-4">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
