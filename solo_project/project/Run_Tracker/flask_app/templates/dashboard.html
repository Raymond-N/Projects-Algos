<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Run Tracker</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <h1>
                Run Tracker
                <img src="../static/images/sports-running-icon-2.png" alt="" height="50" class="d-inline-block align-text-top">
            </h1>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="">Home</a>
                    <a class="nav-link" href="/new/run">+ Add a new run</a>
                    <a class="nav-link" href="/logout">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2>Welcome, {{user.first_name}}</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Run Name</th>
                    <th>Location</th>
                    <th>Date</th>
                    <th>Posted By</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {%for run in runs%}
                <tr>
                    <td><a href="/run-details/{{run.id}}">{{run.run_name}}</a></td>
                    <td>{{run.location}}</td>
                    <td>{{run.date.strftime('%B %e, %Y')}}</td>
                    <td>{{run.creator.first_name}}</td>
                    <td>
                        {%if run.creator.id == user.id%}
                        <a href="/edit-run/{{run.id}}" class="btn btn-outline-dark btn-sm">Edit</a>
                        <a href="/delete/{{run.id}}" class="btn btn-outline-dark btn-sm">Delete</a>
                        {%endif%}
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</body>
</html>
